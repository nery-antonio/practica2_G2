<div>
    <div class="container">
        
        <h1 class="form-heading">Formulario de inicio de sesion</h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <div class="brand_logo_container">
                        <img src="https://proyecto2-archivos.s3.amazonaws.com/logos/candado.png"
                            style="max-height: 200px; max-width: 200px;" class="brand_logo" alt="Logo">
                    </div>
                    <h2>Iniciar Sesion</h2>
                    <p>Coloque email y contrase√±a</p>
                </div>
                <form id="Login">

                    <div class="form-group">

                        <input [(ngModel)]="email" name="email"
                            type="email" class="form-control" id="txtEmail" placeholder="Email">

                    </div>

                    <div class="form-group">

                        <input [(ngModel)]="password" name='password'
                            type="password" class="form-control" id="txtPassword" placeholder="Password">

                    </div>
                    <div style="margin-bottom: 25px;"></div>
                    <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesion</button>
                    <div style="margin-bottom: 25px;"></div>
                    <button type="submit" class="btn btn-primary" (click)="irRegistrarse()">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
